<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicNow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        header {
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        nav a {
            margin-left: 30px;
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .news-card {
            text-decoration: none;
            color: black;
        }

        .news-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .news-card h2 {
            font-size: 20px;
            margin: 10px 0;
        }

        .news-card p {
            color: #666;
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header style="display: flex; align-items: center;">
        <select id="globalLanguageSelect" style="margin-right:30px; padding:8px; font-size:16px; border-radius:4px;">
            <option value="ru">Русский</option>
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="ja">日本語</option>
        </select>
        <a href="/" class="logo">MusicNow</a>
        <nav>
            <a href="/">Новости</a>
        </nav>
    </header>

    <div class="container">
        <h1>Последние новости</h1>
        
        <div class="news-grid" id="newsContainer">
            <!-- Здесь будут отображаться новости -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const newsContainer = document.getElementById('newsContainer');
            const langSelect = document.getElementById('globalLanguageSelect');
            // Восстанавливаем язык из localStorage
            const savedLang = localStorage.getItem('userLang') || 'ru';
            langSelect.value = savedLang;
            // Функция для загрузки и перевода новостей
            async function loadAndTranslateNews(lang) {
                try {
                    const response = await fetch('http://localhost:8000/api/preview/');
                    if (!response.ok) throw new Error('Ошибка сети');
                    const data = await response.json();
                    if (!data || data.length === 0) {
                        newsContainer.innerHTML = '<p>Новостей пока нет</p>';
                        return;
                    }
                    // Если язык русский, просто отображаем оригинал
                    if (lang === 'ru') {
                        newsContainer.innerHTML = data.map(item => `
                            <a href="news.html?id=${item.id}&lang=ru" class="news-card">
                                <img src="${item.preview_image || 'https://via.placeholder.com/400x300'}"
                                     alt="${item.title}"
                                     onerror="this.src='https://via.placeholder.com/400x300'">
                                <h2>${item.title || 'Без заголовка'}</h2>
                                <p>${item.description || 'Описание отсутствует'}</p>
                            </a>
                        `).join('');
                    } else {
                        // Для каждого id делаем запрос на перевод
                        const translatedNews = await Promise.all(data.map(async item => {
                            try {
                                const resp = await fetch(`http://localhost:8000/api/translate-article/${item.id}/`, {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ lang })
                                });
                                if (resp.ok) {
                                    const t = await resp.json();
                                    return {
                                        id: item.id,
                                        preview_image: item.preview_image,
                                        title: t.title || 'Нет содержимого',
                                        description: t.description || 'Нет содержимого',
                                    };
                                }
                            } catch {}
                            return {
                                id: item.id,
                                preview_image: item.preview_image,
                                title: 'Нет содержимого',
                                description: 'Нет содержимого',
                            };
                        }));
                        newsContainer.innerHTML = translatedNews.map(item => `
                            <a href="news.html?id=${item.id}&lang=${lang}" class="news-card">
                                <img src="${item.preview_image || 'https://via.placeholder.com/400x300'}"
                                     alt="${item.title}"
                                     onerror="this.src='https://via.placeholder.com/400x300'">
                                <h2>${item.title}</h2>
                                <p>${item.description}</p>
                            </a>
                        `).join('');
                    }
                } catch (error) {
                    console.error('Ошибка при загрузке данных:', error);
                    newsContainer.innerHTML = '<p>Произошла ошибка при загрузке новостей</p>';
                }
            }
            // При изменении языка
            langSelect.addEventListener('change', function() {
                localStorage.setItem('userLang', langSelect.value);
                loadAndTranslateNews(langSelect.value);
            });
            // При первой загрузке
            loadAndTranslateNews(langSelect.value);
        });
    </script>
</body>
</html>
