<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicNow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        header {
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        nav a {
            margin-left: 30px;
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .news-card {
            text-decoration: none;
            color: black;
        }

        .news-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .news-card h2 {
            font-size: 20px;
            margin: 10px 0;
        }

        .news-card p {
            color: #666;
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">MusicNow</a>
        <nav>
            <a href="/news">Новости</a>
            <a href="/albums">Альбомы</a>
            <a href="/clips">Клипы</a>
        </nav>
    </header>

    <div class="container">
        <h1>Последние новости</h1>
        
        <div class="news-grid" id="newsContainer">
            <!-- Здесь будут отображаться новости -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const newsContainer = document.getElementById('newsContainer');
            
            fetch('http://localhost:8000/api/preview/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Ошибка сети');
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data || data.length === 0) {
                        newsContainer.innerHTML = '<p>Новостей пока нет</p>';
                        return;
                    }
                    
                    newsContainer.innerHTML = data.map(item => `
                        <a href="#" class="news-card">
                            <img src="${item.preview_image || 'https://via.placeholder.com/400x300'}" 
                                 alt="${item.title}"
                                 onerror="this.src='https://via.placeholder.com/400x300'">
                            <h2>${item.title || 'Без заголовка'}</h2>
                            <p>${item.description || 'Описание отсутствует'}</p>
                        </a>
                    `).join('');
                })
                .catch(error => {
                    console.error('Ошибка при загрузке данных:', error);
                    newsContainer.innerHTML = '<p>Произошла ошибка при загрузке новостей</p>';
                });
        });
    </script>
</body>
</html>
