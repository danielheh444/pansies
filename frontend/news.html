<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новость | MusicNow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }
        nav a {
            margin-left: 30px;
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
        .container { max-width: 800px; margin: 40px auto; padding: 20px; }
        .news-title { font-size: 32px; margin-bottom: 20px; }
        .news-image { width: 100%; max-height: 400px; object-fit: cover; margin-bottom: 20px; }
        .news-content { font-size: 18px; }
        .translation-controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        select {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header style="display: flex; align-items: center;">
        <select id="globalLanguageSelect" style="margin-right:30px; padding:8px; font-size:16px; border-radius:4px;">
            <option value="ru">Русский</option>
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="ja">日本語</option>
        </select>
        <a href="/" class="logo">MusicNow</a>
        <nav>
            <a href="/">Новости</a>
        </nav>
    </header>
    <div class="container" id="newsDetail">
        Загрузка...
    </div>
    <script>
        function getIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        function createTranslationControls() {
            return `
                <div class="translation-controls">
                    <select id="languageSelect">
                        <option value="ru">Русский</option>
                        <option value="en">English</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                        <option value="ja">日本語</option>
                    </select>
                    <button id="translateBtn">Перевести</button>
                </div>
            `;
        }

        function updateContent(item) {
            const newsDetail = document.getElementById('newsDetail');
            newsDetail.innerHTML = `
                <h1 class="news-title">${item.title || 'Без заголовка'}</h1>
                <img class="news-image" src="${item.image || 'https://via.placeholder.com/800x400'}" alt="${item.title}">
                <p style="color:#666; font-size:16px; margin-bottom:20px;">${item.description || ''}</p>
                <div class="news-content">${item.content || 'Нет содержимого'}</div>
            `;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const newsDetail = document.getElementById('newsDetail');
            const id = getIdFromUrl();
            const langSelect = document.getElementById('globalLanguageSelect');
            // Восстанавливаем язык из localStorage
            const savedLang = localStorage.getItem('userLang') || 'ru';
            langSelect.value = savedLang;
            // Функция для загрузки и перевода новости
            async function loadAndTranslate(lang) {
                try {
                    const response = await fetch(`http://localhost:8000/api/preview/${id}/`);
                    if (!response.ok) throw new Error('Ошибка сети');
                    const item = await response.json();
                    updateContent(item);
                    if (lang !== 'ru') {
                        // Переводим только если язык не русский
                        const translateResp = await fetch(`http://localhost:8000/api/translate-article/${id}/`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ lang })
                        });
                        if (translateResp.ok) {
                            const translatedData = await translateResp.json();
                            document.querySelector('.news-content').textContent = translatedData.text || 'Нет содержимого';
                        }
                    }
                } catch {
                    newsDetail.innerHTML = 'Ошибка при загрузке новости';
                }
            }
            if (!id) {
                newsDetail.innerHTML = 'Новость не найдена';
                return;
            }
            // При изменении языка
            langSelect.addEventListener('change', function() {
                localStorage.setItem('userLang', langSelect.value);
                loadAndTranslate(langSelect.value);
            });
            // При первой загрузке
            loadAndTranslate(langSelect.value);
        });
    </script>
</body>
</html>
